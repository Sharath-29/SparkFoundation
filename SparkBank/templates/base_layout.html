{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spark Bank</title>

    <!-- CSS FRAMEWORKS REQUIRED -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JS File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/js/script.js"></script>

    {% block stylecontent %}

    {% endblock %}

    <link rel="stylesheet" href="/static/css/common-styles.css">

</head>

<body>
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a href="{% url 'home' %}">Spark Bank</a>
            </div>
            <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#"><span></span></a></div>
                <ul class="nav-list">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:signup' %}">Create new account</a>
                    </li>

                    <li>
                        <a href="{% url 'accounts:signin' %}"> Sign In </a>

                </ul>
            </nav>
        </div>
    </section>
    {% block bodycontent %}

    {% endblock %}

    <!-- FOOTER -->
    <section style="background-color: #262626;" class="foot text-white">
        <div class="text-center">
            &copy; Created by Sharath
        </div>
    </section>

    <!-- JS LIBRARIES REQUIRED -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    {% block scriptcontent %}
    {% endblock %}

</body>

</html>
